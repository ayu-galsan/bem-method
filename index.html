<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <link rel="stylesheet" href="./assets/styles/normalise.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/fonts.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <ul class="circle-list">
          <li class="circle-list__item circle-list__item_color_red"></li>
          <li class="circle-list__item circle-list__item_color_yellow"></li>
          <li class="circle-list__item circle-list__item_color_green"></li>
        </ul>
        <h3 class="header__title">VR</h3>
      </header>
      <main class="main">
        <div class="main-top">
          <img class="logo" src="./assets/image/logo.svg" alt="Логотип" />
          <button class="btn btn_size_m">
            Корзина <img src="./assets/image/icon-basket.svg" alt="Иконка" />
          </button>
        </div>
        <div class="columns">
          <div class="columns__description">
            <div class="description">
              <h1 class="title title_size_l">
                Виртуальная реальность без проводов
              </h1>
              <p class="paragraph">
                Лучшее, что случалось с виртуальным миром в реальности. Новый
                компактный шлем без проводов и дорогих комьютеров.
              </p>
            </div>
            <button class="btn btn_size_l">
              Купить <img src="./assets/image/icon-card.svg" alt="Иконка" />
            </button>
          </div>
          <img
            class="columns__img"
            src="./assets/image/guy.png"
            alt="Счастливый человек"
          />
          <div class="columns__background"></div>
        </div>
      </main>
      <footer class="footer">
        <ul class="list">
          <li class="list__item">
            <a
              class="list__item-link list__item-link_color_blue"
              href="#"
              target="_blank"
              >Возможности</a
            >
          </li>
          <li class="list__item">
            <a
              class="list__item-link list__item-link_color_blue"
              href="#"
              target="_blank"
              >Где купить</a
            >
          </li>
          <li class="list__item">
            <a
              class="list__item-link list__item-link_color_blue"
              href="#"
              target="_blank"
              >Доставка</a
            >
          </li>
          <li class="list__item">
            <a
              class="list__item-link list__item-link_color_blue"
              href="#"
              target="_blank"
              >Помощь</a
            >
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
